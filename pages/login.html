<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Grand Hotel</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <nav>
          <div class="logo">Grand Hotel</div>
          <div class="hamburger">
            <span>&#9776;</span>
          </div>
          <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="rooms.html">Rooms</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html" class="btn">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Login Section -->
    <section
      class="hero"
      style="
        height: 100vh;
        background-image: url('https://images.unsplash.com/photo-1562790351-d273a961e05b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      "
    >
      <div class="container">
        <div class="form-container" style="margin-top: 50px">
          <h2 class="text-center">Member Login</h2>
          <p class="text-center" style="margin-bottom: 20px">
            Access your account to manage bookings.
          </p>
          <form>
            <div class="form-group">
              <label for="username">Username / Email</label>
              <input
                class="login-input"
                type="text"
                id="username"
                name="username"
                placeholder="put your name/email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                class="login-input"
                type="password"
                id="password"
                name="password"
                placeholder="put your password"
                required
              />
            </div>
            <button type="submit" class="btn" style="width: 100%; border: none">
              Login
            </button>
            <div
              class="text-center"
              style="margin-top: 15px; font-size: 0.9rem"
            >
              <a href="#" style="color: var(--primary-color)"
                >Forgot Password?</a
              >
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="../js/main.js"></script>
  </body>
</html>
